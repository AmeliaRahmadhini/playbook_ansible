---
- hosts: localhost
  become: true
  vars:
    container_count: 1
    wp_container_name: web
    wp_container_image: wordpress
    mysql_container_name: database
    mysql_container_image: mysql:5.7
    mysql_root_password: wordpress

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Pull Wordpress Docker image
      community.docker.docker_image:
        name: "{{ wp_container_image }}"
        source: pull

    - name: Create Wordpress containers
      community.docker.docker_container:
        name: "{{ wp_container_name }}"
        image: "{{ wp_container_image }}"
        state: started
        restart: yes
        ports:
          - "80:80"
    - name: Pull Database Docker image
      community.docker.docker_image:
        name: "{{ mysql_container_image }}"
        source: pull

    - name: Create Database containers
      community.docker.docker_container:
        name: "{{ mysql_container_name }}"
        image: "{{ mysql_container_image }}"
        state: started
        restart: yes
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
      with_sequence: count={{ container_count }}
